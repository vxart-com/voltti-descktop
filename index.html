<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTTI | Desktop</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">VOLTTI</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" onclick="filtrar('todos')">Início</a></li>
                <li><a href="#" onclick="filtrar('filme')">Filmes</a></li>
                <li><a href="#" onclick="filtrar('serie')">Séries</a></li>
                <li><a href="#" onclick="filtrar('dorama')">Doramas</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button id="btnInstalar" class="btn-app" style="display:none;">BAIXAR APP PC</button>
            <a href="pagar.html" id="botao-pagar" class="btn-assinar">ASSINAR MENSAL</a>
        </div>
    </header>

    <main>
        <section class="hero-player">
            <div class="player-container">
                <iframe id="main-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="player-info">
                <h1 id="video-title">Selecione um título</h1>
                <div id="lista-eps" class="episode-grid"></div>
            </div>
        </section>

        <section class="content-grid" id="movie-grid"></section>
    </main>

    <footer>
        <div class="footer-logo">VOLTTI</div>
        <div class="footer-links">
            <a href="https://wa.me/5598981296742" target="_blank">Suporte WhatsApp</a>
            <a href="#" onclick="localStorage.clear(); location.reload();">Sair / Trocar Conta</a>
        </div>
        <p class="copyright">© 2026 VOLTTI Streaming - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        let promptI;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); promptI = e;
            document.getElementById('btnInstalar').style.display = 'block';
        });
        document.getElementById('btnInstalar').onclick = () => { if(promptI) promptI.prompt(); };
    </script>
</body>
</html>
